name: CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Package extension
        shell: bash
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          mkdir -p dist
          ZIP_NAME="wegweiser-v${VERSION}.zip"
          tar -a -c -f "dist/${ZIP_NAME}" manifest.json icons src

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wegweiser-build
          path: dist/*.zip

  browser-smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run browser smoke tests
        run: xvfb-run -a npm run test:smoke

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: playwright-report
          if-no-files-found: ignore
